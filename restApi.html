<body ng-app='myApp'>
<div></div>
<div id="wrapper" class="modal fade">
    <form name="login-form" class="login-form" method="post">
        <div class="header">
            <h1>
                <center>Admin Login</center>
            </h1>
        </div>
        <center>
            <div class="content">
                <input name="uname" type="text" class="input username" id="Uname"/>

                <div class="user-icon"></div>
                <input name="pass" type="password" class="input password" id="Pass"/>

                <div class="pass-icon"></div>
            </div>
        </center>

        <div class="footer">
            <input type="submit" name="submit" value="Login" class="button"/>
            <input type="submit" name="submit" value="Register" class="button" onclick='this.form.action="reg.jsp"';/>
        </div>
    </form>
</div>
</div>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="./restApi.html" class="navbar-brand">Home</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a href="../help/" class="btn bg-primary btn-lg" data-ng-click="addTaskModal()">Admin</a>
                </li>
                <li>
                    <a href="">User</a>
                </li>
                <li>
                    <a href="">Books</a>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="page-header">
        <h1 id="tables">
            <center>User Information</center>
        </h1>
    </div>
    <div class="bs-component" ng-controller="userDetail">
    <div class="bs-component" ng-controller="userIdDelete">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>#</th>
                <th>User Id</th>
                <th>User Name</th>
                <th>Age</th>
                <th>Update Information</th>
                <th>Delete Information</th>


            </tr>
            </thead>
            <tbody>
            <tr class="success" ng-repeat="task in tasks">
                <td>{{task.count}}</td>
                <td>{{task.UserId}}</td>
                <td>{{task.Name}}</td>
                <td>{{task.Age}}</td>
                <td><input type="button" class="button1" name="btn1" value="Update"></td>
                <td><input type="button" class="button1" name="btn2" value="Delete" ng-click="myDelete();"></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
