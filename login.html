<script type="text/javascript">
    var a = document.login - form.uname;
    var b = document.login - form.pass;
    function validate() {
        if ((a.value == null || a.value == "") && (b.value == null || b.value == "")) {
            alert("Username and Password must be filled out");
            return false;
        }
        if (a.value == null || a.value == "") {
            alert("Username is required");
            document.login - form.uname.focus();
            return false;
        }
        if (b.value == null || b.value == "") {
            alert("Password is required");
            document.login - form.pass.focus();
            return false;
        }
        if (!(/^[A-Za-z ]+$/i).test(a.value)) {
            alert("First Name must contains alphabates");
            document.login - form.uname.focus();
            return false;
        }
        if ((b.value.length < 6)) {
            alert("Password must have at least 6 characters");
            document.login - form.pass.select();
            return false;
        }
    }
</script>
